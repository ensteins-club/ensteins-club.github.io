<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0"
    />
    <meta name="author" content="Samy Benmahrez" />
    <meta
      name="description"
      content="Ensteins Scientific Club is located at the National Higher School of Technology of Algiers. 
  The Club is dedicated to enhance students' scientific and cultural devotment. 
  We provide a platform through which students share and develop their knowledge. 
  With a pulse on the latest tools and trends of any kind. "
    />

    <title>Ensteins | ENST Scientific Club</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/jquery.pagepiling.css" rel="stylesheet" />
    <link href="css/owl.carousel.min.css" rel="stylesheet" />
    <link href="css/owl.theme.default.min.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/links.css" />

    <!-- Main CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
</html>

<body>
  <body class="body-piling">
    <div class="wrapper">
      <header id="header" class="header">
        <div class="container-fluid">
          <div class="brand">
            <a href="#About" class="brand-name"
              >ENST<span class="brand-name-s">EINS</span></a
            >
          </div>

          <button class="nav-toggle-btn a-nav-toggle">
            <span class="hamburger">
              <span class="top-bun"></span>
              <span class="meat"></span>
              <span class="bottom-bun"></span>
            </span>
          </button>

          <div class="hide-menu a-nav-toggle"></div>

          <div class="menu">
            <div class="menu-lang">
              <a href="#" class="menu-lang-item active">Eng.</a>
            </div>

            <div class="menu-main" id="accordion">
              <ul id="menuMain">
                <li data-menuanchor="About" class="active">
                  <a href="#About">About</a>
                </li>
                <li data-menuanchor="Services">
                  <a href="#Services">Services</a>
                </li>
                <li data-menuanchor="Skills"><a href="#Skills">Skills</a></li>
                <li data-menuanchor="Portfolio">
                  <a href="#Portfolio">Gallery</a>
                </li>
                <li data-menuanchor="Contact">
                  <a href="#Contact">Contact</a>
                </li>
              </ul>
            </div>

            <div class="menu-footer">
              <div class="menu-footer-contacts">
                <div class="menu-footer-mail">
                  <a href="mailto:club_scientifique@enst.dz" class="mail-link"
                    >club_scientifique@enst.dz</a
                  >
                </div>
              </div>
              <div class="menu-footer-copyright">
                &copy;2020. Benmahrez Samy
              </div>
            </div>
            <div class="menu-ornament"></div>
          </div>
        </div>
      </header>

      <div id="content">
        <div class="a-pagepiling full-page">
          <div
            class="section pp-scrollable slide slide-about a-slide-typed"
            data-name="about"
          >
            <div class="links-container">
              <div class="links-title title-mini text-primary">
                <h1>add Link</h1>
              </div>
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 col-sm-10">
                  <form>
                    <div class="form-group">
                      <label for="title">Link Title</label>
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        aria-describedby="title"
                        placeholder="Enter title"
                      />
                    </div>
                    <div class="form-group">
                      <label for="link">Link</label>
                      <input
                        type="text"
                        class="form-control"
                        id="link"
                        placeholder="Link"
                      />
                    </div>
                    <button id="btn" class="btn btn-primary">Submit</button>
                  </form>
                </div>
                <div class="col-md-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer id="footer" class="footer">
        <div class="container-fluid">
          <div class="footer-social">
            <ul class="social">
              <li>
                <a href="https://www.facebook.com/enstcs"
                  ><i class="icon-facebook"></i
                ></a>
              </li>
              <li>
                <a href="https://www.instagram.com/club_ensteins"
                  ><i class="icon-instagram"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      window.jQuery ||
        document.write('<script src="js/jquery.min.js"><\/script>');
    </script>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>

    <script src="/js/add.js"></script>
  </body>
</body>
